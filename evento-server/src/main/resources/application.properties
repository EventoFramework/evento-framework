spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
server.port=3000
socket.port=3030
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
application.version=ev1.7.0

evento.cluster.name=evento-server

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory

spring.mvc.async.request-timeout=3000000
spring.security.user.password=secret

spring.sql.init.mode=always
evento.security.signing.key=evento-server-security-key
evento.performance.capture.rate=1
evento.telemetry.ttl=365
evento.file.upload-dir=/server_upload
